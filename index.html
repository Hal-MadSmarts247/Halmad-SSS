
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hal-Mad Smart Synergy - Future Essentials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #020617;
            --electric-blue: #3b82f6;
            --neon-cyan: #22d3ee;
            --luxury-gold: #c5a059;
        }
        html, body {
            max-width: 100vw;
            overflow-x: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            -webkit-font-smoothing: antialiased;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .serif-brand { font-family: 'Cormorant Garamond', serif; }
        
        /* Typography Polish */
        .calligraphy-title {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            letter-spacing: -0.02em;
        }

        /* Branding Animations */
        @keyframes brandingReveal {
            from { opacity: 0; transform: translateY(10px); filter: blur(4px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        
        @keyframes logoRotateIn {
            from { opacity: 0; transform: rotate(-10deg) scale(0.9); }
            to { opacity: 1; transform: rotate(0) scale(1); }
        }

        @keyframes textShimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .animate-reveal { animation: brandingReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-logo-in { animation: logoRotateIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .shimmer-text {
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            animation: textShimmer 6s infinite linear;
        }

        /* Tech Animations */
        @keyframes scanner {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-scanner {
            position: relative;
            overflow: hidden;
        }
        .animate-scanner::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan);
            animation: scanner 3s linear infinite;
        }
        .animate-zoomIn {
            animation: zoomIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .blue-gradient {
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
        }

        .btn-tech {
            background-color: var(--midnight);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-tech:hover {
            background-color: var(--electric-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft { animation: pulse-soft 3s ease-in-out infinite; }
        
        /* Mobile Scrollbar Hide */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Layout Fixes */
        .no-scroll { overflow: hidden !important; }
        
        /* Prevent browser zoom on mobile inputs */
        input, select, textarea {
            font-size: 16px !important;
        }

        @media (max-width: 640px) {
            .mobile-p-safe { padding-left: 1.25rem; padding-right: 1.25rem; }
            input, select, textarea { font-size: 16px !important; }
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-900">
    <div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
